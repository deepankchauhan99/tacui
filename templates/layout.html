<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- add icon link -->
    <link rel="icon" href="/static/logo_short.png" type="image/x-icon">
    
    <title>TAC UI: {% block title %}{% endblock %}</title>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light nav-bg">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="/sites">
          <img src="/static/logo_short.png" alt="grey_orange_logo">
          <span class="nav-text"><strong>TAC UI</strong></span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </ul>
          {% if session.user_id %}
          <form class="d-flex">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Logged in as: {{ session.user_id }}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li class="dropdown-item"><a class="dropdown-item" aria-current="page" href="/profile">Profile</a></li> 
                <li class="dropdown-item"><a class="dropdown-item" aria-current="page" href="/history">History</a></li> 
                <li class="dropdown-item"><form><a class="dropdown-item" aria-current="page" href="/login">Log Out</a></form></li> 
              </ul>
            </div>
            
          </form>
          {% else %}
            <!-- <form class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link btn-outline-secondary" aria-current="page" href="/login">Log In</a></li>  
              </ul>
            </form> -->
          {% endif %}
        </div>
      </div>
    </nav>
    {% if get_flashed_messages() %}
      <header>
        <div class="alert alert-primary border text-center" role="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          {{ get_flashed_messages() | join(" ") }}
        </div>
      </header>
    {% endif %}  

    <div class="container">
      {% block main %}{% endblock %}
    </div>

    <!-- Bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    
    <!-- custom js -->
    <!-- <script src="static/app.js"></script> -->
  </body>
</html>
